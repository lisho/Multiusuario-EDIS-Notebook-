    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Style date/time picker icons for better visibility and theme alignment */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        /* Re-colored icon to match the theme's teal color (teal-600) */
        filter: invert(48%) sepia(51%) saturate(1001%) hue-rotate(129deg) brightness(94%) contrast(92%);
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
    </style>
